<!DOCTYPE html>
<html>
  <head>
    <script src="../static/scripts/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io();
        setInterval(function() {
            if (socket.connected) {
                var emit = { data: Math.round((Math.random() * 10)) };
                socket.emit('pos', emit);
                var text = document.createTextNode("query my pos");
                var li = document.createElement("li");
                li.appendChild(text);
                document.getElementById("list").prepend(li);
            }
        }, 100)
        socket.on('pos', function(msg) {
            var text = document.createTextNode(msg.data);
            var li = document.createElement("li");
            li.appendChild(text);
            document.getElementById("list").prepend(li);
        });
    </script>
  </head>
  <body>
        <div id="img-container">
          <!-- <img src="{{ url_for('stream') }}"></img> -->
        </div>
        <ul id="list"></ul>
  </body>
</html>
