<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/fonts/AtkinsonHyperlegible.css"/>
    <link rel="stylesheet" href="../static/fonts/RobotoMono.css"/>
    <link rel="stylesheet" href="../static/style.css"/>
    <script src="../static/scripts/socket.io.js"></script>
    <script src="../static/scripts/modules/geom-utils.js"></script>
    <script src="../static/scripts/modules/kanvas-utils.js"></script>
    <script src="../static/scripts/modules/prm.js"></script>
    <script src="../static/scripts/main.js"></script>
</head>
<body>
    <div id="top-bar">
        <img id="icon" src="../static/images/icon-small.png"/>
        <span id="icon-text">KDriver Station</span>
    </div>
    <div id="container">
        <div id="left">
            <div id="img-container">
                <img id="img-stream"  src="../static/images/no-cam.png" onerror="this.src='../static/images/no-cam.png'"></img>
            </div>
            <div id="ws-logs-container">
                <table id="ws-logs-header" class="head">
                    <tr>
                        <td>Time</td>
                        <td>Code</td>
                        <td>Message</td>
                    </tr>
                </table>
                <div class="inner-table">
                <table>
                    <tr>
                        <td>12:12:12</td>
                        <td>404</td>
                        <td>test msg</td>
                    </tr>
                </table>
                </div>
                <div class="table-footer"></div>
            </div>
        </div>
        <div id="mid"></div>
        <div id="right">
            <canvas id="canvas" style="width: 100%; aspect-ratio: 2.5; background-color: var(--dark2);"></canvas>
            <button onclick="socket.emit('path', {on:false, path:''})">reset nt path</button>
            <input type="checkbox" onclick="sendData(this)"></input>
        </div>
    </div>
</body>
</html>
